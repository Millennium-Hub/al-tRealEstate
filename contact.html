<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <script src="https://kit.fontawesome.com/5190cd248e.js" crossorigin="anonymous"></script>
    <script src="./contact.js" defer></script>
    <link rel="stylesheet" href="contact.css"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="nav.css" />
  </head>
  <body>
    <header class="primary-header flex">
      <div class="logo">
        AL&T
      </div>

      <button
        class="mobile-nav-toggle"
        aria-controls="primary-navigation"
        aria-expanded="false"
      >
        <span class="sr-only">Menu</span>
      </button>

      <nav>
        <ul
          id="primary-navigation"
          data-visible="false"
          class="primary-navigation flex"
        >
          <li class="link">
            <a href="index.html"> Home </a>
          </li>
          <li>
            <a href="index.html" class="link" id="#cards"> Listings </a>
          </li>
          <li>
            <a class="link" href="contact.html"> Contact Us </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
        <form action="#" method="post"> 
          <label for="propertyId">Property ID:</label>
          <input type="text" id="propertyId" name="propertyId" required>
    
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>
    
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>
    
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="6" required></textarea>
    
          <button type="submit">Submit</button>
        </form>
      </main>
    <footer>
      <h1>Contact Us</h1>
  
      <div class="footer-links">
        <a href="./index.html">Home</a>
        <a href="#cards">Listings</a>
        <a href="./contact.html">Contact</a>
        <a href="#">About Us</a>
      </div>
  
      <div class="footer-social">
        <a href="#" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
  </body>
</html>
