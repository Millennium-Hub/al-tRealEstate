<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas Real Estate</title>
    <script
      src="https://kit.fontawesome.com/5190cd248e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="nav.css" />
  </head>
  <body>
    <header class="primary-header flex">
      <div class="logo">
        <a href="index.html">AL&T</a>
      </div>

      <button
        class="mobile-nav-toggle"
        aria-controls="primary-navigation"
        aria-expanded="false"
      >
        <span class="sr-only">Menu</span>
      </button>

      <nav>
        <ul
          id="primary-navigation"
          data-visible="false"
          class="primary-navigation flex"
        >
          <li class="link">
            <a href="index.html"> Home </a>
          </li>
          <li>
            <a href="#cards" class="link" id="#cards"> Listings </a>
          </li>
          <li>
            <a class="link" href="contact.html"> Contact Us </a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="welcome-t">
      <div class="text-welcome">
        <h1>Welcome to AL&T Real Estate</h1>
        <p>
          Discover your dream home with us. Explore our listings and find the
          perfect property.
        </p>
      </div>

      <a href="#cards" class="cta-button">Explore Listings</a>
    </section>
    <div class="search">
      <input type="text" class="searchBar" id="searchBar" placeholder="Search by location, price or property type"/>
    </div>
    <section class="result"></section>
    <section id="cards-container" class="cards-container">
      <section id="cards" class="cards"></section>
    </section>
    <div id="propertyModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Property Image" />
        <h2 id="modalLocation"></h2>
        <h2 id="modalType"></h2>
        <h2 id="modalSize"></h2>
        <h2 id="modalPrice"></h2>
        <h2 id="modalId"></h2>
        <a href="./contact.html" class="cta-button">Contact Us</a>
      </div>
    </div>

    <footer>
      <h1>Contact Us</h1>

      <div class="footer-links">
        <a href="./index.html">Home</a>
        <a href="#cards">Listings</a>
        <a href="./contact.html">Contact</a>
        <a href="#">About Us</a>
      </div>

      <div class="footer-social">
        <a href="#" target="_blank" title="Facebook"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="#" target="_blank" title="Twitter"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="#" target="_blank" title="Instagram"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
